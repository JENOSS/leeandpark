<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

</head>

<body>
<div class="container-scroller">
    <!-- partial:partials/_navbar.html -->
    <nav class="navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-row">
        <div class="navbar-brand-wrapper d-flex justify-content-center">
            <div class="navbar-brand-inner-wrapper d-flex justify-content-between align-items-center w-100">
                <a class="navbar-brand brand-logo" href="/"><img src="/images/mpp.png" alt="logo"/></a>
                <a class="navbar-brand brand-logo-mini" href="/"><img src="/images/logo-mini.svg"
                                                                      alt="logo"/></a>
                <button class="navbar-toggler navbar-toggler align-self-center" type="button" data-toggle="minimize">
                    <span class="mdi mdi-sort-variant"></span>
                </button>
            </div>
        </div>
        <div class="navbar-menu-wrapper d-flex align-items-center justify-content-end">
            <ul class="navbar-nav mr-lg-4 w-100">
                <li class="nav-item nav-search d-none d-lg-block w-100">
                    <div class="input-group">
                        <div class="input-group-prepend">
                </li>
            </ul>
            <ul class="navbar-nav navbar-nav-right">

                <li class="nav-item nav-profile dropdown">
                    <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown" id="profileDropdown">
                        <img src="/images/faces/face_non.png" alt="profile"/>
                        <span class="nav-profile-name">Louis Barnett</span>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right navbar-dropdown" aria-labelledby="profileDropdown">
                        <a class="dropdown-item">
                            <i class="mdi mdi-settings text-primary"></i>
                            Settings
                        </a>
                        <a class="dropdown-item">
                            <i class="mdi mdi-logout text-primary"></i>
                            Logout
                        </a>
                    </div>
                </li>
            </ul>
            <button class="navbar-toggler navbar-toggler-right d-lg-none align-self-center" type="button"
                    data-toggle="offcanvas">
                <span class="mdi mdi-menu"></span>
            </button>
        </div>
    </nav>
    <!-- partial -->
    <div class="container-fluid page-body-wrapper">
        <!-- partial:partials/_sidebar.html -->
        <nav class="sidebar sidebar-offcanvas" id="sidebar">
            <ul class="nav">

                <li class="nav-item">
                    <a class="nav-link" href="welcome">
                        <i class="mdi mdi-emoticon-tongue menu-icon"></i>
                        <span class="menu-title">스프린트</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="storage">
                        <i class="mdi mdi-cloud menu-icon"></i>
                        <span class="menu-title">저장소</span>
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="notice">
                        <i class="mdi mdi-view-headline menu-icon"></i>
                        <span class="menu-title">게시판</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="teamchat">
                        <i class="mdi mdi-wechat menu-icon"></i>
                        <span class="menu-title">팀 채팅</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="schedule">
                        <i class="mdi mdi-calendar menu-icon"></i>
                        <span class="menu-title">일정</span>
                    </a>
                </li>
            </ul>
        </nav>
        <!-- partial -->

        <div class="main-panel">
            <div class="content-wrapper">
                <div class="container">
                    <h2>게시글 상세 화면</h2>
                    <form id="frm" method="post">
                        <table class="board_detail">
                            <colgroup>
                                <col width="15%"/>
                                <col width="35%"/>
                                <col width="15%"/>
                                <col width="35%"/>
                            </colgroup>
                            <caption>게시글 상세내용</caption>
                            <tbody>
                            <tr>
                                <th scope="row">글 번호</th>
                                <td th:text="${board.boardidx }"></td>
                                <th scope="row">조회수</th>
                                <td th:text="${board.hitcnt }"></td>
                            </tr>
                            <tr>
                                <th scope="row">작성자</th>
                                <td th:text="${board.creatorid }"></td>
                                <th scope="row">작성일</th>
                                <td th:text="${board.createddatetime }"></td>
                            </tr>
                            <tr>
                                <th scope="row">제목</th>
                                <td colspan="3"><input type="text" id="title" name="title" th:value="${board.title }"/></td>
                            </tr>
                            <tr>
                                <td colspan="4" class="view_text">
                                    <textarea title="내용" id="contents" name="contents" th:text="${board.contents }"></textarea>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <input type="hidden" id="boardidx" name="boardidx" th:value="${board.boardidx }">
                        <input type="hidden" id="projectidx" name="projectidx" th:value="${projectidx}">
                        <input type="hidden" id="method" name="_method"/>
                    </form>

                    <div class="file_list">
                        <a th:each="list : ${board.filelist}" th:href="@{/jpa/board/file(idx=${list.idx}, boardidx=${board.boardidx})}" th:text="|${list.originalfilename} (${#numbers.formatInteger(list.filesize/1000, 1, 'DEFAULT')} kb)|"></a>
                    </div>

                    <a href="#this" id="list" class="btn">목록으로</a>
                    <a href="#this" id="edit" class="btn">수정하기</a>
                    <a href="#this" id="delete" class="btn">삭제하기</a>
                </div>

                <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
                <script type="text/javascript">
                    $(document).ready(function(){
                        var boardidx = $("#boardidx").val();
                        var projectidx = $("#projectidx").val();

                        $("#list").on("click", function(){
                            location.href = "/project/"+projectidx+"/board/";
                        });

                        $("#edit").on("click", function(){
                            $("#method").val("put");

                            var frm = $("#frm")[0];
                            frm.action = "/project/"+projectidx+"/board/"+boardidx;
                            frm.submit();
                        });

                        $("#delete").on("click", function(){
                            $("#method").val("delete");

                            var frm = $("#frm")[0];
                            frm.action = "/project/"+projectidx+"/board/"+boardidx;
                            frm.submit();
                        });
                    });
                </script>
            </div>
        </div>
        <!-- main-panel ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>
<!-- container-scroller -->

</body>

<script src="/js/dashboard.js"></script>
<script src="/js/data-table.js"></script>

</body>

</html>
