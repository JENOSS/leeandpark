<script>
    $(document).ready(function () {
        var sprintid = $("#sprintid").val();
        var backids = {};
        var i = 1;
        $('#newrows').click(function () {
            i++;
            $('#dynamic_field').append('<tr id="row' + i + '"><td><div class="mdi mdi-18px mdi-check btn-icon-prepend\"></div></td><td><input name=\'todo\' type=\'text\' onload=\"MoveFocus();\" autofocus class=\'text-white font-weight-bold\' style=\"background-color:transparent; border:0 solid black; width: 500px;\"></td><td><button type="button" name="remove" id="' + i + '" class="btn btn-danger btn_remove">X</button></td></tr>');
        });

        $(document).on('click', '.btn_remove', function () {
            var button_id = $(this).attr("id");
            $('#row' + button_id + '').remove();
        });



        $('#submit').click(function () {
            // alert($('input[name="blog"]').eq(0).val() + " " + $('input[name="blog"]').eq(1).val());
            var cycle = $("#cycle").val();
            var array = new Array($('input[name="todo"]').length);
            $('input[name="todo"]').each(function (i) {
                array[i] = $(this).val();
            })


            var size = $("input[name='checkBox']:checked").length;
            var array2 = new Array(size);
            $("input[name='checkBox']:checked").each(function(i) {
                var checkBox = $(this);
                //var tr = checkBox.parent().parent();
                //var td = tr.children();
                //var backid = td.eq(1).val();
                array2[i] = checkBox.val();
                //alert(array2[i]);
            });
            //alert(array2);
            var obj = {
                result:array,
                result2:array2
            }

            alert(JSON.stringify(obj));
            $.ajax({
                url: window.location+ "/"+cycle +"/save",
                type: "POST",
                contentType : "application/json",
                data: JSON.stringify(obj),
                success: function (data) {
                    console.log(data);
                    alert(data);
                    $('#add_todo')[0].reset();
                    location.href = "/scrumboard/"+sprintid
                },
                error: function (request, status, error) {
                    alert(request);
                    console.log(request);
                }
            });
        });
    });
</script>
